<div class="container">
  <div class="form-container">
    <form>
      <div class="mb-3">
        <label for="inputText" class="form-label">Enter PresetationId:</label>
        <input type="text" class="form-control" [(ngModel)]="CopyText" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
    <div class="alert alert-danger d-flex justify-content-center my-5" role="alert" *ngIf="errorMessage">
      Please enter a valid Id
  </div>
  </div>
</div>
