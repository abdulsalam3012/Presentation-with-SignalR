<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-primary" role="alert">
                <span class="d-flex  justify-content-start"> Run Your Audience Poject Port <span
                        class="mx-2"><b>4201</b><span>and use this Id for join the room
                            <b>{{presentationId}}</b></span></span></span>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success" (click)="enableAudienceMessage()">Enable Audience Comment
                        Box</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="messageList?.length > 0">
        <div class="col-4 mb-2" *ngFor="let item of messageList">
            <div class="card">
                <div class="card-body">
                    <blockquote>
                        {{item?.message}}
                    </blockquote>
                    <small class="author"> By - {{item?.name}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
